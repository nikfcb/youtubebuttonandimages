<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Youtube Homepage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="start">
        <img
          id="main-menu"
          src="https://i0.wp.com/css-tricks.com/wp-content/uploads/2012/10/threelines.png"
          alt=""
        />
        <img
          id="logo"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/YouTube_Logo_2017.svg/1280px-YouTube_Logo_2017.svg.png"
          alt=""
        />
      </div>

      <div id="center">
        <form id="search-form">
          <input
            id="search"
            type="search"
            autocorrect="off"
            autocapitalize="none"
            placeholder="search"
            name=""
            value=""
          />
        </form>
        <button id="search-button">
          <img
            id="search-icon"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4c/Search_Noun_project_15028.svg/1046px-Search_Noun_project_15028.svg.png"
            alt=""
          />
        </button>
        <img
          id="microphone-icon"
          src="https://cdn2.iconfinder.com/data/icons/carnival-4/48/89-512.png"
          alt=""
        />
      </div>
      <div id="end">
        <img
          id="apps"
          src="https://www.svgrepo.com/show/84266/apps.svg"
          alt=""
        />
        <img
          id="settings"
          src="https://cdn1.iconfinder.com/data/icons/office-and-business-14/48/83-512.png"
          alt=""
        />
        <img
          id="sign-in"
          src="https://png.pngtree.com/png-vector/20191110/ourmid/pngtree-avatar-icon-profile-icon-member-login-vector-isolated-png-image_1978396.jpg"
          alt=""
        />
      </div>
    </div>

    <main class="video-container">
      <div class="video">
        <iframe
          id="youtube-video"
          width="560"
          height="315"
          src="https://www.youtube.com/embed/O-nvNAcvUPE"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media;
          gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>

      <div id="video-info">
        <h1 id="video-title">The Video Which Made Jordan Peterson Famous</h1>
        <div id="info">
          <div id="info-text">
            <p class="view-count">3,122,650 views</p>
            <span class="dot">.</span>
            <p class="date-posted">Oct 13, 2016</p>
          </div>
          <div id="menu-container">
            <img
              id="like-link"
              src="https://www.kindpng.com/picc/m/11-114955_transparent-like-icon-png-youtube-like-button-svg.png"
              alt=""
            />

            <img
              id="dislike-link"
              src="https://www.pikpng.com/pngl/m/41-415453_dislike-facebook-thumb-down-thumbsdown-like-svg-png.png"
              alt=""
            />

            <img
              id="share-link"
              src="https://www.svgrepo.com/show/122182/share-button.svg"
              alt=""
            />

            <img
              id="save-link"
              src="https://www.svgrepo.com/show/52931/floppy-disk-save-button.svg"
              alt=""
            />

            <img
              id="menu-link"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/1024px-Hamburger_icon.svg.png"
              alt=""
            />
          </div>
        </div>
      </div>
      <div id="meta">
        <div class="top-row">
          <button id="sub" type="button" name="subscribe">SUBSCRIBE</button>
        </div>
      </div>
    </main>
    <div class="sidebar">
      <img id="suggestions" src="Untitled.jpg" alt="" />
    </div>
  </body>
</html>
